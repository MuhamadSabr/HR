<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>

<div class="container" layout:fragment="layout :: content">
  <p class="h3 mb-3">Employee List</p>
  <hr>
  <a th:href="@{/employees/showEmployeeForm}" class="btn btn-primary  btn-sm mb-3">Add Employee</a>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Employee ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Marital Status</th>
      <th>Phone Number</th>
      <th>Hire Date</th>
      <th>Job ID</th>
      <th>Salary</th>
      <th>Commission PCT</th>
      <th>Manager ID</th>
      <th>Department ID</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="employee : ${employeesList}">
      <td th:text="${employee.employeeId}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.maritalStatus}"></td>
      <td th:text="${employee.phoneNumber}"></td>
      <td th:text="${employee.hireDate}"></td>
      <td th:text="${employee.jobId}"></td>
      <td th:text="${employee.salary}"></td>
      <td th:text="${employee.commissionPct}"></td>
      <td th:text="${employee.managerId}"></td>
      <td th:text="${employee.departmentId}"></td>
      <td><a th:href="@{/employees/showAddress(employeeId=${employee.employeeId})}">Address</a></td>
      <td>
        <a th:href="@{/employees/showUpdateForm(employeeId=${employee.employeeId})}" class="btn btn-info btn-sm">UPDATE</a>
        <a th:href="@{/employees/delete(employeeId=${employee.employeeId})}" class = "btn btn-danger btn-sm"
           onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">DELETE</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
