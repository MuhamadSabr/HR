<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <ul class="navbar-nav mt-2 mb-2">
                <li class="nav-item">
                    <a th:class="${currentURI == '/employees/' ? 'nav-link active' : 'nav-link'}" href="/employees/">Employees</a>
                </li>
                <li class="nav-item">
                    <a th:class="${currentURI == '/departments/' ? 'nav-link active' : 'nav-link'}" href="/departments/">Departments</a>
                </li>
                <li class="nav-item">
                    <a th:class="${currentURI == '/jobs/' ? 'nav-link active' : 'nav-link'}" href="/jobs/">Jobs</a>
                </li>
                <li sec:authorize="hasRole('MANAGER') || hasRole('ADMIN')" class="nav-item">
                    <a th:class="${currentURI == '/users/' ? 'nav-link active' : 'nav-link'}" href="/users/">Users</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
