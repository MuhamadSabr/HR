<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Employee Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <p class="h3 mb-3">Department Address</p>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Location ID</th>
            <th>Street Address</th>
            <th>Postal Code</th>
            <th>City</th>
            <th>State Province</th>
            <th>Country ID</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${departmentAddress.locationId}"></td>
            <td th:text="${departmentAddress.streetAddress}"></td>
            <td th:text="${departmentAddress.postalCode}"></td>
            <td th:text="${departmentAddress.city}"></td>
            <td th:text="${departmentAddress.stateProvince}"></td>
            <td th:text="${departmentAddress.countryId}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
